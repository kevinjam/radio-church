<!DOCTYPE html>
<html>
    <head>
        <title>Single Song Picture Tutorial</title>
        <script type="text/javascript" src="../amplitude.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/amplitudejs@5.0.3/dist/amplitude.min.js"></script>
        <!-- <link rel="stylesheet" type="text/css" href="playlist-styles.css"/> -->


    </head>
  <body>
  	       <style>
#pButton{
	height:60px;
	width: 60px;
	border: none;
	background-size: 50% 50%;
	background-position: center;
}
.play{background: url('../images/play.png') no-repeat;}
.pause{background: url('../images/pause.png') no-repeat;}
</style>
  	<audio id="music" controls="controls">
  <source src="music/onlyidreamwithyou1.ogg" type="audio/ogg" />
  <source src="music/onlyidreamwithyou1.mp3" type="audio/mpeg" />

  <button id="pButton" class="play" onclick="playAudio()"></button>
</audio>
<script type="text/javascript">
	// variable to store HTML5 audio element
var music = document.getElementById('music');

function playAudio() {
	if (music.paused) {
		music.play();
		pButton.className = "";
		pButton.className = "pause";
	} else {
		music.pause();
		pButton.className = "";
		pButton.className = "play";
	}
}
</script>
  </body>
</html>
